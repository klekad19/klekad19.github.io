<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transition/Transformation</title>
	<style type="text/css">
		div{
			background-color: lightblue;
			color: black;
			position: absolute;
			display: flex;
			justify-content: center;
		    align-items: center;
		    width: 100px;
			height: 60px;
			left: 100px;
			top: 200px;







		}

		div:hover{
			transform: scale(2,3);
		}


	</style>
</head>
<body>
	
		<h1>Transformation</h1>
		<p> The scale CSS funcition defines a transformation that resizes an element on the 2D plane.</p>
		<div>
			<p>Scale</p>

		</div>

	

</body>
</html>
