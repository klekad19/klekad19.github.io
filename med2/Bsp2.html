<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid - Bsp. 2</title>
	<style type="text/css">

		body{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.container{
			width: 50vh;
			height: 50vh;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 1fr 1fr 1fr;
		}

		div{
			border: solid 2px;
		}

		#special1{
			grid-column: 2/4;
		}

		#special{
			grid-column: 1/3;
			grid-row: 1/3;
		}



	</style>
</head>
<body>
<div class="container">
	 <div id="special">1</div>
	 <div>2</div>
	 <div>3</div>
	 <div>4</div>
	 <div id="special1">5</div>
</div>

</body>
</html>
